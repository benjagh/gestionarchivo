<script type="text/javascript">
  $("#login").on("click", function () {

    uservalidate();
    passvalidate();

    if (uservalidate() === true &&
      passvalidate() === true

    ) {

    };


  });


  function uservalidate() {
    if ($('#materialFormCardEmailEx').val() == '') {
      $('#materialFormCardEmailEx').css('border-color', '#dc3545');
      return false;
    } else {
      $('#materialFormCardEmailEx').css('border-color', '#28a745');
      return true;
    }

  };

  function passvalidate() {
    if ($('#materialFormCardPasswordEx').val() == '') {
      $('#materialFormCardPasswordEx').css('border-color', '#dc3545');
      return false;
    } else {
      $('#materialFormCardPasswordEx').css('border-color', '#28a745');
      return true;
    }

  };

  $(document).ready(function() {
  $("#showPasswordBtn").on("click", function() {
    var passwordField = $("#materialFormCardPasswordEx");
    var eyeOpen = $("#eyeOpen");
    var eyeClosed = $("#eyeClosed");

    // Cambia el tipo del campo de contraseña entre "password" y "text"
    var fieldType = passwordField.attr("type");
    passwordField.attr("type", fieldType === "password" ? "text" : "password");

    // Cambia la visibilidad de los íconos de ojo abierto y cerrado
    if (fieldType === "password") {
      eyeOpen.hide();
      eyeClosed.show();
    } else {
      eyeOpen.show();
      eyeClosed.hide();
    }
  });
});

</script>
